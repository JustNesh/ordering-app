<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant Ordering App</title>
  </head>
  <body>
    <div class="outer-container">
      <header>
        <h1>Jimmy's Diner</h1>
        <h2>The best burgers and pizzas in town.</h2>
      </header>
      <main>
        <!-- Menu -->
        <section id="outer-items-container" class="outer-items-container"></section>
        <!-- Order Info Container -->
        <section class="order-info-container" id="order-info-container">
          <p id="order-header">Your order</p>
          <div id="items-prices-container" class="items-prices-container"></div>
          <div class="order-item-seperator"></div>
          <div class="total-price-container">
            <p id="total-price-header">Total price:</p>
            <p id="total-price-value" class="price">$0</p>
          </div>
          <button id="complete-order-btn">Complete Order</button>
        </section>
        <!-- Popup Modal for Checkout -->
        <form class="user-checkout-modal hidden" id="user-checkout-modal" aria-hidden="true">
          <p>Enter card details</p>
          <input id="full-name" type="text" placeholder="Enter your name" required/>
          <input id="card-number" type="text" placeholder="Enter card number" minlength="18" maxlength="19" required/>
          <input id="cvv" type="text" pattern="^\d+$" placeholder="Enter CVV" minlength="2" maxlength="3" required/>
          <button type="submit" disabled id="pay-btn">Pay</button>
        </form>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
